<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Govnet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js"
        integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <style>
        .cBody:hover {
            cursor: pointer;
            background-color: #003d99;
            color: white;
        }

        body {
            font-family: 'PT Sans', sans-serif;
        }
    </style>

</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto" style="background-color:#003d99;">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <a href="/"
                        class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="fs-5 d-none d-sm-inline" style="font-weight: bolder;">Blockchain Govnet</span>
                    </a>
                    <ul class="nav  nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
                        id="menu">
                        <li>
                            <a href="/" class="nav-link align-middle px-0  text-white" >
                                <i class="fa fa-th-large" aria-hidden="true"></i> <span
                                    class="ms-1 d-none d-sm-inline">Dashboard</span>
                            </a>
                        </li>

                        <li>
                            <a href="/identities/" class="nav-link px-0 align-middle  text-white" >
                                <i class="fa fa-users " aria-hidden="true"></i> <span
                                    class="ms-1 d-none d-sm-inline">Identities</span></a>
                        </li>

                        <li>
                            <a href="/blocks/" class="nav-link px-0 align-middle  text-white" >
                                <i class="fa fa-cubes " aria-hidden="true"></i> <span
                                    class="ms-1 d-none d-sm-inline">Blocks</span></a>
                        </li>

                        <li>
                            <a href="/channels/" class="nav-link px-0 align-middle  text-white" >
                                <i class="fa fa-code" aria-hidden="true"></i> <span
                                    class="ms-1 d-none d-sm-inline">Channels</span></a>
                        </li>

                        <li>
                            <a href="/chaincode/" class="nav-link px-0 align-middle  text-white" >
                                <i class="fa fa-code" aria-hidden="true"></i> <span
                                    class="ms-1 d-none d-sm-inline">Chaincode</span></a>
                        </li>

                    </ul>
                </div>
            </div>
            <div class="col bg-light">
                <div class="row shadow-sm pt-2 pb-2" style="background-color: white;">
                    <div class="col-md-9"></div>
                    <div class="col-md-3">
                        <div class="input-group">
                            <div class="form-outline">
                                <input type="text" id="form1" class="form-control" disabled placeholder="Organization" value="{{ org }}" />
                            </div>
                            <button class="btn btn-primary">
                                <i class="fa fa-check"></i>
                            </button>
                        </div>
                    </div>
                </div>
                {% if messages %}
                {% for message in messages %}
                <div class="row mt-3">
                    <div class="col">
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    </div>
                </div>
                {% endfor %}
                {% endif %}
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</body>

</html>
